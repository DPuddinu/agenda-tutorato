<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/homepage.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <a href="./login.html" class="user">
          <img src="../assets/img/user.svg" alt="user icon" />
        </a>
        <button id="logout-btn" class="logout">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9"
            />
          </svg>
        </button>
      </div>
      <section class="content">
        <header class="content-header">
          <h2>Agenda</h2>

          <button id="showDialog">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="size-6"
            >
              <path
                fill-rule="evenodd"
                d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 9a.75.75 0 0 0-1.5 0v2.25H9a.75.75 0 0 0 0 1.5h2.25V15a.75.75 0 0 0 1.5 0v-2.25H15a.75.75 0 0 0 0-1.5h-2.25V9Z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </header>

        <dialog id="dialog">
          <header>
            <h2>Create appointment</h2>
            <form method="dialog">
              <button type="button" id="closeDialog">x</button>
            </form>
          </header>
          <section>
            <form class="flex justify-center flex-col gap-4">
              <div class="flex flex-col gap-1">
                <label for="description" class="font-size-16">
                  Description
                </label>
                <textarea
                  autofocus
                  id="description"
                  name="description"
                  placeholder="describe your appointment"
                ></textarea>
                <span id="errorDescription" class="error"></span>
              </div>
              <div class="flex flex-col gap-1">
                <label for="dueDate" class="font-size-16">Due Date</label>
                <input type="datetime-local" id="dueDate" name="dueDate" />
              </div>
              <div class="flex flex-col gap-1">
                <label for="category" class="font-size-16">Category</label>
                <select name="tag" id="category">
                  <option disabled selected value>select an option</option>
                  <option value="job" name="job">job</option>
                  <option value="sport" name="sport">sport</option>
                  <option value="hobby" name="hobby">hobby</option>
                  <option value="gym" name="gym">gym</option>
                  <option value="school" name="school">school</option>
                </select>
                <span id="errorCategory" class="error"></span>
              </div>

              <footer class="flex gap-1 justify-end">
                <input type="reset" placeholder="Reset" />
                <input type="submit" placeholder="Submit" />
              </footer>
            </form>
          </section>
        </dialog>

        <main class="grow">
          <table id="appointmentContainer" class="py-1">
            <thead>
              <tr>
                <th class="flex items-center justify-center gap-">
                  Creation Date
                  <button
                    id="arrowDateBtn"
                    class="sort-btn"
                    onclick="toggleImgIcon('arrowDateBtn', '../assets/img/arrow-down.svg', '../assets/img/arrow-up.svg')"
                  >
                    <img class="arrow icon-sm" data-asc="true" />
                  </button>
                </th>
                <th>Description</th>
                <th class="flex items-center justify-center gap-">
                  Tag
                  <button
                    id="arrowTagBtn"
                    class="sort-btn"
                    onclick="toggleImgIcon('arrowTagBtn', '../assets/img/arrow-down.svg', '../assets/img/arrow-up.svg')"
                  >
                    <img class="arrow icon-sm" data-asc="true" />
                  </button>
                </th>

                <th>Completed</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody id="table-appointment-body">
              <tr id="01">
                <td>mar 25 giu</td>
                <td>appuntamento</td>
                <td>tag</td>
                <td>
                  <input
                    type="checkbox"
                    class="checkmark"
                    id="checkbox"
                    name="checkbox"
                    value="checkbox"
                  />
                </td>
                <td>
                  <button class="buttons">
                    <img
                      src="/assets/img/icons/pencil.svg"
                      height="24px"
                      width="24px"
                    />
                  </button>
                </td>
                <td>
                  <button data-row="01" class="buttons delete-btn">
                    <img
                      src="/assets/img/icons/trash-can.svg"
                      height="24px"
                      width="24px"
                    />
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="pagination-buttons">
            <button id="previousButton" disabled>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-6"
              >
                <path
                  fill-rule="evenodd"
                  d="M7.72 12.53a.75.75 0 0 1 0-1.06l7.5-7.5a.75.75 0 1 1 1.06 1.06L9.31 12l6.97 6.97a.75.75 0 1 1-1.06 1.06l-7.5-7.5Z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
            <button id="nextButton">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="size-6"
              >
                <path
                  fill-rule="evenodd"
                  d="M16.28 11.47a.75.75 0 0 1 0 1.06l-7.5 7.5a.75.75 0 0 1-1.06-1.06L14.69 12 7.72 5.03a.75.75 0 0 1 1.06-1.06l7.5 7.5Z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>
        </main>
      </section>
    </div>
    <script src="./lib/dialog.js"></script>
    <script type="module" src="./lib/control-appointments.js"></script>
    <script src="./lib/ui.js"></script>
    <script type="module" src="./lib/logout.js"></script>
  </body>
</html>
