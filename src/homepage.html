<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="./styles/common.css" />
    <link rel="stylesheet" href="./styles/homepage.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <img class="user" src="../assets/img/user.svg" alt="user icon" />
      </div>
      <section class="content">
        <header class="content-header">
          <h2>Agenda</h2>

          <button id="showDialog">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="size-6"
            >
              <path
                fill-rule="evenodd"
                d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25ZM12.75 9a.75.75 0 0 0-1.5 0v2.25H9a.75.75 0 0 0 0 1.5h2.25V15a.75.75 0 0 0 1.5 0v-2.25H15a.75.75 0 0 0 0-1.5h-2.25V9Z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </header>

        <dialog id="dialog">
          <header>
            <h2>Create appointment</h2>
            <form method="dialog">
              <button type="button">x</button>
            </form>
          </header>
          <section>
            <form class="flex justify-center flex-col gap-4">
              <div class="flex flex-col gap-1">
                <label for="Description" class="font-size-16"
                  >Description</label
                >
                <textarea
                  autofocus
                  id="Description"
                  name="Description"
                  placeholder="describe your appointment"
                ></textarea>
              </div>
              <div class="flex flex-col gap-1">
                <label for="dueDate" class="font-size-16">Due Date</label>
                <input type="datetime-local" id="dueDate" name="dueDate" />
              </div>
              <div class="flex flex-col gap-1">
                <label for="category" class="font-size-16">Category</label>
                <select name="tag" id="tag">
                  <option disabled selected value>select an option</option>
                  <option value="job" name="job">job</option>
                  <option value="sport" name="sport">sport</option>
                  <option value="hobby" name="hobby">hobby</option>
                  <option value="gym" name="gym">gym</option>
                  <option value="school" name="school">school</option>
                </select>
              </div>

              <footer class="flex gap-1 justify-end">
                <input type="reset" placeholder="Reset" />
                <input type="submit" placeholder="Submit" />
              </footer>
            </form>
          </section>
        </dialog>

        <main class="grow">
          <table class="py-1">
            <tr>
              <th class="flex items-center justify-center gap-2">
                <button class="date">
                  <span> Date </span>
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m19.5 8.25-7.5 7.5-7.5-7.5"
                    />
                  </svg>
                </button>
              </th>
              <th>Description</th>
              <th>
                <select name="tag" id="tag">
                  <option value="">Tag</option>
                  <option value="tag1">tag1</option>
                  <option value="tag2">tag2</option>
                  <option value="tag3">tag3</option>
                  <option value="tag4">tag4</option>
                  <option value="tag5">tag5</option>
                </select>
              </th>

              <th>Completed</th>
              <th>Edit</th>
              <th>Delete</th>
            </tr>
            <tr id="01">
              <td>mar 25 giu</td>
              <td>appuntamento</td>
              <td>tag</td>
              <td>
                <input
                  type="checkbox"
                  class="checkmark"
                  id="checkbox"
                  name="checkbox"
                  value="checkbox"
                />
              </td>
              <td>
                <button class="buttons">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="size-6"
                  >
                    <path
                      d="M21.731 2.269a2.625 2.625 0 0 0-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 0 0 0-3.712ZM19.513 8.199l-3.712-3.712-12.15 12.15a5.25 5.25 0 0 0-1.32 2.214l-.8 2.685a.75.75 0 0 0 .933.933l2.685-.8a5.25 5.25 0 0 0 2.214-1.32L19.513 8.2Z"
                    />
                  </svg>
                </button>
              </td>
              <td>
                <button data-row="01" class="buttons delete-btn">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="size-6"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z"
                      clip-rule="evenodd"
                    />
                  </svg>
                </button>
              </td>
            </tr>
          </table>
        </main>
      </section>
    </div>
    <script src="./lib/dialog.js"></script>
    <script type="module" src="./lib/control-appointments.js"></script>
  </body>
</html>
