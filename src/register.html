<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/ui-form.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <form id="registerForm" class="flex flex-col gap-2">
          <h2>Register</h2>
          <div class="logo">
            <img src="../assets/img/noto-v1_notebook.svg" />
          </div>
          <div class="flex flex-col items-baseline gap-2">
            <input min="3" max="10" id="user" type="text" placeholder="User" />
            <span id="errorUser" class="error"></span>
            <div class="flex gap-2">
              <input min="5" id="password" type="password" placeholder="Password" />
              <button
                class="flex justify-center items-center"
                type="button"
                id="reveal-password-btn"
                onclick="revealPassword('reveal-password-btn','password')"
              >
                <img src="../assets/img/eye-slash.svg" />
              </button>
            </div>
            <span id="errorPass" class="error"></span>
            <div class="flex gap-2">
              <input
                min="5"
                id="confirm"
                type="password"
                placeholder="Password confirm"
              />
              <button
                class="flex justify-center items-center"
                type="button"
                id="reveal-passwordConfirm-btn"
                onclick="revealPassword('reveal-passwordConfirm-btn','confirm')"
              >
                <img src="../assets/img/eye-slash.svg" />
              </button>
            </div>
          </div>
          <div id="errorConfi" class="error"></div>
          <button type="submit">Sign up</button>
          <span id="invalid-credentials" class="error"></span>
          <div class="container signin">
            <p>Already have an account? <a href="login.html">Sign in</a>.</p>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="lib/models/user.js"></script>
    <script type="module" src="lib/auth.js"></script>
    <script type="module" src="lib/register-user.js"></script>
    <script src="lib/ui.js"></script>
  </body>
</html>
